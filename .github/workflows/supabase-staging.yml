name: Validar Migrações - Develop

on:
  push:
    branches:
      - develop
    paths:
      - 'supabase/**'
  pull_request:
    branches:
      - main
    paths:
      - 'supabase/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validar migrações antes do merge

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Iniciar banco local
        run: supabase db start

      - name: Verificar tipos TypeScript
        run: |
          supabase gen types typescript --local > types.gen.ts
          echo "✅ Tipos gerados com sucesso"

      - name: Validar migrações
        run: |
          supabase db lint || echo "⚠️ Alguns avisos encontrados"
          echo "✅ Migrações validadas"

      - name: Resumo da validação
        run: |
          echo "## ✅ Validação Concluída" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "As migrações foram validadas localmente." >> $GITHUB_STEP_SUMMARY
          echo "Faça merge para \`main\` para aplicar na produção." >> $GITHUB_STEP_SUMMARY
